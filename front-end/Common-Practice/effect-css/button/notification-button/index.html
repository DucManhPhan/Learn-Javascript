<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">    
    <title>Notification button</title>
</head>
<body>
    <div class="content">
        <a href="#" class="notification">
            <i class="far fa-envelope fa-envelop-lg"></i>
            <span class="badge">3</span>
        </a>
        <ul class="dropdown-menu">
            <li class="header">
                You have 4 messages
            </li>
            <li>
                <ul class="menu">
                    <li>
                        <a href="#">
                            <div class="pull-left">
                                <img class="img-circle" alt="User Image" src="https://github.com/vunb.png" alt="">
                                <h4 class="msg-title">Support Team
                                    <div class="clock-img">
                                        <i class="far fa-clock">5 mins</i>
                                    </small>                                
                                </h4>
                                <p class="msg-content">Why not buy a new awesome theme?</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </li>   
            <li class="footer">
                <a href="#">See All Messages</a>
            </li>     
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
