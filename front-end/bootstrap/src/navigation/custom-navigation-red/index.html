<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Custom navigation bar</title>
</head>
<body>
    <div class="content">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">BrandName</a>
            </div>

            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Services
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Web Design</a></li>
                        <li><a href="#">Web Development</a></li>
                        <li><a href="#">Graphic Design</a></li>
                        <li><a href="#">Digital Marketing</a></li>
                    </ul>
                </li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <form action="" class="navbar-form form-inline">
                <div class="input-group search-box">
                    <input id="search" type="text" class="form-control" placeholder="Search by Name">
                    <span class="input-group-addon">                        
                        <i class="glyphicon glyphicon-search"></i>                        
                    </span>
                </div>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a href="#" class="nav-link notifications">
                        <i class="fa fa-bell"></i>
                        <span class="badge">1</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link messages">
                        <i class="fa fa-envelope"></i>
                        <span class="badge">10</span>
                    </a>
                </li>

            </ul>
        </nav>
    </div>
</body>
</html>
