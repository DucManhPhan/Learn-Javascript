<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawing the chart</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <defs>
            <marker id="arrowhead" viewBox="0 0 10 10" markerWidth="6" markerHeight="6" refX="5" refY="5" 
            orient="auto-start-reverse">
                <!-- <polygon points="0 0, 5 1.5, 0 3"/> -->
                <path d="M 0 0 L 10 5 L 0 10 z"/>
            </marker>

            <marker id="small-circle" viewBox="0 0 10 10" markerWidth="5" markerHeight="5" refX="5" refY="5">
                <circle cx="5" cy="5" r="5" fill="red"/>
            </marker>
        </defs>

        <!-- Coordinate axes with a arrowhead in both direction -->
        <polyline points="10,10 10,90 90,90" fill="none" stroke="black"
        marker-start="url(#arrowhead)" marker-end="url(#arrowhead)"/>

        <!-- Data line with polymarkers -->
        <polyline points="15,80 29,50 43,60 57,30 71,40 85,15" fill="none" stroke="grey"
        marker-start="url(#dot)" marker-mid="url(#small-circle)"  marker-end="url(#small-circle)"/>
    </svg>
</body>
</html>
