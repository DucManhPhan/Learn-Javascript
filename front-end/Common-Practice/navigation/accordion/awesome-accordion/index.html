<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Awesome accordion with only HTML, CSS</title>
</head>
<body>
    <div class="container">
        <ul class="accordion">

            <li class="item" id="profile">
                <a href="#profile" class="header"><i class="far fa-user"></i>Profile</a>
                <div class="child-item">
                    <a href="#">Posts</a>
                    <a href="#">Picture</a>
                </div>
            </li>

            <li class="item" id="messages">
                <a href="#messages" class="header"><i class="far fa-envelope"></i>Messages</a>
                <div class="child-item">
                    <a href="#">New</a>
                    <a href="#">Sent</a>
                    <a href="#">Spam</a>
                </div>
            </li>

            <li class="item" id="settings">
                <a href="#settings" class="header"><i class="fas fa-cog"></i>Settings</a>
                <div class="child-item">
                    <a href="#">Password</a>
                    <a href="#">Language</a>                    
                </div>
            </li>

            <li class="item">
                <a><i class="fas fa-sign-out-alt"></i>Logout</a>                
            </li>
        </ul>
    </div>
</body>
</html>
